
<h1  *ngIf="true"  [ngClass]="['blue', 'round']" >Hello friends</h1>

<h2 *ngIf=" 5 >3 ">WELCOME TO ANGULAR</h2>

Enter Choice:  <input type="text"  [(ngModel)]="num1">

<div   [ngSwitch]="num1">

  <div *ngSwitchCase="'one'">One is selected</div>
  <div *ngSwitchCase="'two'">Two is selected</div>

  <div *ngSwitchDefault>Default is here</div>



</div>



Enter Tech:  <input type="text"  [(ngModel)]="tech">

<div   [ngSwitch]="tech">

  <div *ngSwitchCase="'java'"> <img src="../assets/java.jpeg" alt="Java Logo">  </div>
  <div *ngSwitchCase="'python'">   <img src="../assets/python.png" alt="Python Logo"> </div>
  <div *ngSwitchCase="'mysql'">   <img src="../assets/mysql.png" alt="Mysql logo"> </div>

  <div *ngSwitchDefault>This Technology Not Exist in our Database</div>



</div>


<div *ngFor="let i of  arr; let j = index">Welcome {{i}}  index {{j}} </div>



<h2 [ngStyle]="{'color':textColor, 'background-color': bgColor}">This is CSS</h2>




<div [ngClass]="isSpecial ? 'cls1' : 'cls2'">This div is special</div>


<h1  ngNonBindable> Hello {{friends}}</h1>


<div class="card card-block"  appCardHover>Card Hover Directive</div>
